<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			background-color: red;
		}
		.box{
			position: relative;
			width:500px;
			height:500px;
			margin: 200px auto;
			background-color: green;
			/*设置transform的变换为3d*/
			-webkit-transform-style: preserve-3d;
			/*-webkit-transform:rotateX(-30deg) rotateY(-60deg) ;*/
			-webkit-transform:rotateX(19deg) rotateY(80deg) ;
			/* perspective:600px; */
			-webkit-animation: box-rotate 10s linear infinite;
		}
		.face{
			position: absolute;
			left: 0px;
			top: 0px;
			display: block;
			text-align: center;
			display: inline-block;
			width:500px;
			height:500px;
			outline: #000 solid 1px;
			background-color: #aaa;
			/* opacity: 0.4; */
			color:red;
		}
		.face:nth-child(1){
			-webkit-transform: rotateX(90deg) translateZ(250px);
		}
		.face:nth-child(2){
			-webkit-transform: rotateX(90deg) translateZ(-250px);
		}
		.face:nth-child(3){
			-webkit-transform: rotateX(0deg) translateZ(-250px);
		}
		.face:nth-child(4){
			-webkit-transform: rotateX(0deg) translateZ(250px);
		}
		.face:nth-child(5){
			-webkit-transform: rotateY(90deg) translateZ(-250px);
		}
		.face:nth-child(6){
			-webkit-transform: rotateY(90deg) translateZ(250px);
		}


		@-webkit-keyframes box-rotate{
			0%{
				-webkit-transform:rotateX(-30deg) rotateY(-60deg);
			}
			25%{
				-webkit-transform:rotateX(60deg) rotateY(30deg);
			}
			50%{
				-webkit-transform:rotateX(150deg) rotateY(120deg);
			}
			75% {
		                -webkit-transform:rotateX(240deg) rotateY(210deg);
			}
			100%{
				-webkit-transform:rotateX(330deg) rotateY(300deg);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="face"><img src="timg.jpg"></div>
		<div class="face"><img src="timg.jpg"></div>
		<div class="face"><img src="timg.jpg"></div>
		<div class="face"><img src="timg.jpg"></div>
		<div class="face"><img src="timg.jpg"></div>
		<div class="face"><img src="timg.jpg"></div>
